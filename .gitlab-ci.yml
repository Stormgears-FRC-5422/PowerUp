image: java:8-jdk

stages:
  - build
  - docs

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - java -version

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew assemble
    - ./gradlew check

docs:
  stage: docs
  script:
    - ./gradlew dokka
    - chmod +x deploy-docs.sh
    - ./deploy-docs.sh
  only:
    - master

after_script:
  - echo "End CI"
